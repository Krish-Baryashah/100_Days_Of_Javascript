<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h2 id="quiz-question">Question tag</h2>
      <ul>
        <li>
            <input type="radio" class="answer" id="output-a" name="quiz-options">
            <label for="output-a" id="text_option_a">Option A</label>
        </li>
        <li>
            <input type="radio" class="answer" id="output-b" name="quiz-options">
            <label for="output-b" id="text_option_b">Option B</label>
        </li>
        <li>
            <input type="radio" class="answer" id="output-c" name="quiz-options">
            <label for="output-c" id="text_option_c">Option C</label>
        </li>
        <li>
            <input type="radio" class="answer" id="output-d" name="quiz-options">
            <label for="output-d" id="text_option_d">Option D</label>
        </li>        
      </ul>
      <button id="submit">Submit</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
